<!DOCTYPE html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
    <title>Focus On Load Example</title>
</head>
<body data-lift-content-id="main">
<div id="main" data-lift="surround?with=default;at=content">
    <div data-lift="FocusOnLoad">
        <p>Notice how this field already has focus?</p>
        <input id="uname" name="username"></input>
    </div>
</div>
</body>
</html>
